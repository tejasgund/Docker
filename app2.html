<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch the Box Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      margin: 10px;
    }
    #score {
      font-size: 20px;
      margin-bottom: 20px;
    }
    #game-area {
      position: relative;
      width: 100%;
      height: 80vh;
      border: 2px solid #333;
      background: #fff;
      overflow: hidden;
    }
    #box {
      position: absolute;
      width: 60px;
      height: 60px;
      background: #3498db;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }
    #box:hover {
      transform: scale(1.1);
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Catch the Box!</h1>
  <div id="score">Score: 0</div>
  <div id="game-area">
    <div id="box"></div>
  </div>

  <script>
    const box = document.getElementById("box");
    const gameArea = document.getElementById("game-area");
    const scoreDisplay = document.getElementById("score");
    let score = 0;

    function moveBox() {
      const maxX = gameArea.clientWidth - box.clientWidth;
      const maxY = gameArea.clientHeight - box.clientHeight;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      box.style.left = randomX + "px";
      box.style.top = randomY + "px";
    }

    box.addEventListener("click", () => {
      score++;
      scoreDisplay.innerText = "Score: " + score;
      moveBox();
    });

    // Start in random position
    moveBox();

    // Auto-move every 2 seconds
    setInterval(moveBox, 2000);
  </script>
</body>
</html>
